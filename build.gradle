plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '2.1.0'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group = 'red.man10'
version = '1.0'

repositories {
    mavenCentral()
    maven {
        name = 'papermc-repo'
        url = 'https://repo.papermc.io/repository/maven-public/'
    }
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
    maven { url 'https://jitpack.io' }
}

dependencies {
    compileOnly 'io.papermc.paper:paper-api:1.21.8-R0.1-SNAPSHOT'
    compileOnly fileTree(dir: 'libs', include: '*.jar')
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compileOnly "org.jetbrains.kotlin:kotlin-reflect"
    // HTTPクライアントとJSONライブラリ
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'
    implementation 'com.squareup.okio:okio:3.6.0'
    implementation 'com.squareup.okio:okio-jvm:3.6.0'
    implementation 'com.google.code.gson:gson:2.10.1'
    // Kotlinコルーチン
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.3'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:1.7.3'
}

def targetJavaVersion = 21
java {
    def javaVersion = JavaVersion.toVersion(targetJavaVersion)
    sourceCompatibility = javaVersion
    targetCompatibility = javaVersion
    if (JavaVersion.current() < javaVersion) {
        toolchain.languageVersion = JavaLanguageVersion.of(targetJavaVersion)
    }
}

tasks.withType(JavaCompile).configureEach {
    options.release = targetJavaVersion
}

tasks.withType(Jar) {
    duplicatesStrategy = DuplicatesStrategy.INCLUDE
}

// shadowJarをデフォルトのビルドタスクに設定
defaultTasks 'shadowJar'

// buildタスクが実行されたときにshadowJarも実行されるように設定
build.dependsOn shadowJar

shadowJar {
    // すべての実装依存関係を含める
    dependencies {
        include(dependency('com.squareup.okhttp3:okhttp'))
        include(dependency('com.squareup.okio:okio'))
        include(dependency('com.squareup.okio:okio-jvm'))
        include(dependency('com.google.code.gson:gson'))
        include(dependency('org.jetbrains.kotlinx:kotlinx-coroutines-core'))
        include(dependency('org.jetbrains.kotlinx:kotlinx-coroutines-jdk8'))
        // OpenAIの依存関係も含める
        include(dependency('com.squareup.okhttp3:okhttp'))
        include(dependency('com.squareup.retrofit2:retrofit'))
        include(dependency('com.squareup.retrofit2:converter-gson'))
        include(dependency('com.google.code.gson:gson'))
    }
    
    // 出力ファイル名を設定
    archiveClassifier.set('')
}

processResources {
    def props = [version: version]
    inputs.properties props
    filteringCharset 'UTF-8'
    filesMatching('plugin.yml') {
        expand props
    }
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "21"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "21"
    }
}
